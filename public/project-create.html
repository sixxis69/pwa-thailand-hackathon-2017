    setTimeout(function(){

  function createProject(name,desc){
    var user = firebase.auth().currentUser;
    firebase.database().ref('projects/' + user.uid).push({
      name: name,
      desc: desc
    }).then((snap) => {
       window.location.href = 'project-detail.html?pid=' + snap.key;
    });
  }
