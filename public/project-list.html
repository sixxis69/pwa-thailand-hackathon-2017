<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>PWA</title>

<!-- VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link rel="stylesheet" href="assets/styles.css">

    <div class="global-container">

        <div class="page-action">
          <a href="create-project.html" class="btn-create"><span></span></a>
        </div>
      </div>
      <!-- END PAGE TITLE -->

      <div class="page-content">
        <select name="" id="">
          <option value="">All</option>
          <option value="">Completed</option>

        <div class="project-container">

                <h5 class="time"><span>13.40</span> HOURS</h5>

            </div>

              <div class="progress-wrapper">
                <div class="progress progress-green" style="width:48%;"></div>
              </div>
            </div>
          </a>

            <h2 class="project-name">INTERLAND</h2>

              <div class="time-container">

            </div>

        </div>

      </div>

      <nav>
  <div class="nav-container">

  </div>

      jQuery('.nav-item').eq(0).addClass('is-active');

  </script>
