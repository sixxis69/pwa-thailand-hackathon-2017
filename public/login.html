<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Progressive Time</title>

<link rel="manifest" href="manifest.json">

<!-- VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="HandheldFriendly" content="true">
<meta name="format-detection" content="telephone=no">

<!-- CSS -->
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="global-container">

    <div class="page-container">
      <h1 class="logo">LOGO</h1>

      <form action="#">
        <div>
          <label for="pwa-email">EMAIL</label>
          <input type="email" id="pwa-email" name="pwa-email">
        </div>
        <div>
          <label for="pwa-password">PASSWORD</label>
          <input type="password" id="pwa-password" name="pwa-password">
        </div>
        <button type="submit">Log In</button>
        <p class="note">Don't have an account ? <a href="sign-up.html">Sign Up</a></p>
      </form>
    </div>
  </div>
    <script src="assets/scripts.js"></script>
  <!-- SERVICE WORKER -->
<script>
  if('serviceWorker' in navigator) {
    navigator.serviceWorker
             .register('service-worker.js')
             .then(function() {

             });
  }
</script>
</body>
</html>
