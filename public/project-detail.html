<div id="create-task-modal" class="modal" data-pwa-modal>
  <div class="modal-wrapper">

            </div>

            </div>
            <div>

              <button class="form-button" type="reset" data-pwa-modal-close>Cancel</button>
            </div>
          </form>
        </div>
