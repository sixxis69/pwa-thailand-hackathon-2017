<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>PWA</title>

<!-- VIEWPORT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="HandheldFriendly" content="true">
<meta name="format-detection" content="telephone=no">

<!-- CSS -->
<link rel="stylesheet" href="assets/styles.css">
</head>
<body>

    <div class="global-container">

    <div class="page-container">
      <!-- BEGIN PAGE TITLE -->
      <div class="page-title">
        <h1>INTERLAND</h1>
        <div class="page-action">
          <a href="#" class="btn-create" data-modal-trigger="#create-task-modal"><span></span></a>
        </div>
      </div>
      <!-- END PAGE TITLE -->

      <!-- BEGIN PAGE CONTENT -->
      <div class="page-content">
        <div class="project-cover" style="background-color: gray; height: 400px;">

        </div>

        <div class="project-container">

          <div class="project-item">
            <h2 class="project-name">INTERLAND</h2>
            <div class="detail-container">
              <h3 class="project-owner">Owner</h3>
              <div class="time-container">
                <h5 class="time"><span>13.40</span> HOURS</h5>
              </div>
            </div>
          </div>

          <div class="project-item">
            <h2 class="project-name">INTERLAND</h2>
            <div class="detail-container">
              <h3 class="project-owner">Owner</h3>
              <div class="time-container">
                <h5 class="time"><span>2.40</span> HOURS</h5>
              </div>
            </div>
          </div>

        </div>

      </div>
      <!-- END PAGE CONTENT -->

      <nav>
  <div class="nav-container">
    <a class="nav-item" href="project-list.html">
      <span>Project</span>
    </a>
    <a class="nav-item" href="task-list.html">
      <span>Mytask</span>
      <div class="status-container">
        <div class="status"></div>
      </div>
    </a>
  </div>
</nav>

      <div id="create-task-modal" class="modal" data-pwa-modal>
  <div class="modal-wrapper">
    <div class="va-outer">
      <div class="va-inner">
        <div class="modal-overlay"></div>
        <div class="modal-content">
          <h3 class="modal-title">TASK</h3>
          <form action="#" data-pwa-validate>
            <div>
              <label for="">TASK NAME</label>
              <input type="text">
            </div>
            <div>
              <label for="">ASSIGN (OPTIONAL)</label>
              <input type="text">
            </div>
            <div>
              <label for="">TASK DETAIL</label>
              <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
              <button type="submit">Create Task</button>
              <button type="reset" data-pwa-modal-close>Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>

  <script src="assets/scripts.js"></script>
  <script>
    jQuery(document).ready(function(){
      jQuery('.nav-item').eq(0).addClass('is-active');
    });
  </script>
</body>
</html>
